<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution Finder Climalife</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Solution Finder Climalife</h1>
        <div id="question-container">
            <div id="question" class="question-box"></div>
            <div id="options" class="options-container">
                <input type="number" id="numberInput" class="input-field" min="1" max="10" style="display: none;">
            </div>
        </div>
        <div id="navigation">
            <button id="prevBtn" class="nav-button">Précédent</button>
            <button id="nextBtn" class="nav-button">Suivant</button>
            <button id="submitBtn" class="nav-button">Générer le rapport</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
