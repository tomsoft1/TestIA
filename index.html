<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution Finder Climalife</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Solution Finder Climalife</h1>
        <div id="question-container">
            <div id="question" class="question-box"></div>
            <div id="options" class="options-container"></div>
        </div>
        <div id="navigation">
            <button id="prevBtn" onclick="previousQuestion()" style="display: none;">Précédent</button>
            <button id="nextBtn" onclick="nextQuestion()" style="display: none;">Suivant</button>
            <button id="submitBtn" onclick="generateReport()" style="display: none;">Générer le rapport</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
