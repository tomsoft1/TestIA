<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution Finder Climalife</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Matelex</div>
    </header>
    <div class="wave-container">
        <div class="wave"></div>
    </div>
    <nav class="progress-nav">
        <div class="progress-step active">
            <span class="step-number">1</span>
            <span class="step-label">Centrale à Équiper</span>
        </div>
        <div class="progress-step">
            <span class="step-number">2</span>
            <span class="step-label">Énergie</span>
        </div>
        <div class="progress-step">
            <span class="step-number">3</span>
            <span class="step-label">Spécificités</span>
        </div>
        <div class="progress-step">
            <span class="step-number">4</span>
            <span class="step-label">Récapitulatif</span>
        </div>
    </nav>
    <main class="container">
        <div id="question-container">
            <div id="question" class="question-box"></div>
            <div id="options" class="options-container"></div>
        </div>
        <div id="navigation">
            <button id="prevBtn" class="nav-button">Précédent</button>
            <button id="nextBtn" class="nav-button suivant">Suivant</button>
            <button id="submitBtn" class="nav-button">Générer le rapport</button>
        </div>
    </main>
    <section class="report-section">
        <h2>Mon rapport</h2>
        <div id="report-content" class="report-content">
            <p class="no-data">Aucune réponse enregistrée</p>
        </div>
        <button id="restartBtn" class="restart-button">Recommencer</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
